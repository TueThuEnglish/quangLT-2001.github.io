<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="123.png" type="Image/png" size="20x20">
</head>

<body>
    <div class="wrapper">
        <div class="video">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/f02mOEt11OQ?rel=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h2>
            Create Account
        </h2>
        <div class="form">
           
            <form action="table.html" id="form-login" method="GET">
                <div class="form-item">
                    <input type="text" name="name" id="name" required>
                    <label for="name">
                        Username:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorName">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessName">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <div class="form-item">
                    <input type="password" name="pass" id="pass" required>
                    <label for="pass">
                        Password:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorPass">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessPass">
                        <i class="fas fa-check-circle"></i>
                    </span>

                </div>
                <div class="form-item">
                    <input type="password" name="resetPass" id="resetPass" required>
                    <label for="resetPass">
                        Enter the password:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorReset">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessReset">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <div class="form-item">
                    <input type="text" name="phone" id="phone" required>
                    <label for="phone">
                        Phone Number:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorPhone">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessPhone">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <div class="form-item">
                    <input type="button" value="CREATE" class="btn-submit" id="submit" onclick="saveAccount()">
                    <!-- LOGIN -->
                    </input>

                </div>


            </form>
            <span class="border"></span>
            <span class="border"></span>
            <span class="border"></span>
            <span class="border"></span>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
